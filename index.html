<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery With Lightbox</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="stylesheet" href="lightbox2-2.11.4/dist/css/lightbox.css">
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="box-gallery">
          <div class="box">
            <h1>Mountains</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              fugiat delectus esse aspernatur ad corporis voluptatum expedita
              labore quae distinctio?
            </p>
          </div>
          <div class="box">
            <a href="assets/aconcagua.jpg" data-lightbox="image">
              <img src="assets/aconcagua.jpg" alt="" />
              <div class="bg-image">Aconcagua</div>
            </a data-lightbox="image-1">
            <a href="assets/everest.jpg" data-lightbox="image">
              <img src="assets/everest.jpg" alt="" />
              <div class="bg-image">Everest</div>
            </a data-lightbox="image-2"> 
            <a href="assets/fuji.jpg" data-lightbox="image">
              <img src="assets/fuji.jpg" alt="" />
              <div class="bg-image">Fuji</div>
            </a>
            <a href="assets/k2.jpg" data-lightbox="image">
              <img src="assets/k2.jpg" alt="" />
              <div class="bg-image">K2</div>
            </a>
            <a href="assets/kilimanjaro.jpg" data-lightbox="image">
              <img src="assets/kilimanjaro.jpg" alt="" />
              <div class="bg-image">Kilimanjaro</div>
            </a>
            <a href="assets/makalu.jpg" data-lightbox="image">
              <img src="assets/makalu.jpg" alt="" />
              <div class="bg-image">Makalu</div>
            </a>
            <a href="assets/montblanc.jpg" data-lightbox="image">
              <img src="assets/montblanc.jpg" alt="" />
              <div class="bg-image">Mont Blanc</div>
            </a>
            <a href="assets/nangaparbat.jpg" data-lightbox="image">
              <img src="assets/nangaparbat.jpg" alt="" />
              <div class="bg-image">Nanga Parbat</div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="lightbox2-2.11.4/dist/js/lightbox-plus-jquery.js"></script>
  </body>
</html>
